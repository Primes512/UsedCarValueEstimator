<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Alegreya|Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="rates.js"></script>
    <script type="text/javascript" src="script.js"></script>

</head>
<html>

<body>

    <div class="jumbotron">
        <img src="IMG_0459.jpg" alt="Special Truck and Auto Salvage">
        <h2>Vehicle Core Value</h2>
    </div>

    <div class="container">

        <div class="result">
            <form role="form">
                <h4>Engine</h4>
                <div class="checkbox">
                    <input id="engine-1" type="checkbox" class="engine" name="engine" value="4CYL">
                    <label class="form-checkbox form-icon" for="engine-1">4CYL</label>
                    <br>
                    <input id="engine-2" type="checkbox" class="engine" name="engine" value="V6">
                    <label class="form-checkbox form-icon" for="engine-2">V6</label>
                    <br>
                    <input id="engine-3" type="checkbox" class="engine" name="engine" value="V8">
                    <label class="form-checkbox form-icon" for="engine-3">V8</label>
                    <br>
                </div>

                <h4>Engine Type</h4>
                <div class="checkbox">
                    <input id="engineType-1" type="checkbox" class="engineType" name="engineType" value="Aluminum">
                    <label class="form-checkbox form-icon" for="engineType-1">Aluminum</label>
                    <br>
                    <input id="engineType-2" type="checkbox" class="engineType" name="engineType" value="Cast Iron">
                    <label class="form-checkbox form-icon" for="engineType-2">Cast Iron</label>
                </div>

                <h4>Transmission</h4>
                <div class="checkbox">
                    <input id="transmission-1" type="checkbox" class="trans" name="trans" value="FWD">
                    <label class="form-checkbox form-icon" for="transmission-1">FWD</label>
                    <br>
                    <input id="transmission-2" type="checkbox" class="trans" name="trans" value="RWD">
                    <label class="form-checkbox form-icon" for="transmission-2">RWD</label>
                    <br>
                    <input id="transmission-3" type="checkbox" class="trans" name="trans" value="AWD">
                    <label class="form-checkbox form-icon" for="transmission-3">AWD/4X4</label>
                </div>

                <h4>Aluminum Wheels</h4>
                <div class="checkbox">
                    <input id="wheels-1" type="checkbox" class="wheels" name="wheels" value="1">
                    <label class="form-checkbox form-icon" for="wheels-1">1</label>
                    <br>
                    <input id="wheels-2" type="checkbox" class="wheels" name="wheels" value="2">
                    <label class="form-checkbox form-icon" for="wheels-2">2</label>
                    <br>
                    <input id="wheels-3" type="checkbox" class="wheels" name="wheels" value="3">
                    <label class="form-checkbox form-icon" for="wheels-3">3</label>
                    <br>
                    <input id="wheels-4" type="checkbox" class="wheels" name="wheels" value="4">
                    <label class="form-checkbox form-icon" for="wheels-4">4</label>
                </div>

                <h4>Battery</h4>
                <div class="checkbox">
                    <input id="battery-1" type="checkbox" class="battery" name="battery" value="1">
                    <label class="form-checkbox form-icon" for="battery-1">1</label>
                    <br>
                    <input id="battery-2" type="checkbox" class="battery" name="battery" value="2">
                    <label class="form-checkbox form-icon" for="battery-2">2</label>
                </div>

                <h4>Catalyc Converter</h4>
                <div class="checkbox">
                    <input id="cat-1" type="checkbox" class="cat" name="cat" value="1">
                    <label class="form-checkbox form-icon" for="cat-1">1</label>
                    <br>
                    <input id="cat-2" type="checkbox" class="cat" name="cat" value="2">
                    <label class="form-checkbox form-icon" for="cat-2">2</label>
                </div>

                <h4>Starter</h4>
                <div class="checkbox">
                    <input id="starter-1" type="checkbox" class="starter" name="starter" value="1">
                    <label class="form-checkbox form-icon" for="starter-1">1</label>
                </div>

                <h4>AC Compressor</h4>
                <div class="checkbox">
                    <input id="acCompressor-1" type="checkbox" class="acComp" name="acComp" value="1">
                    <label class="form-checkbox form-icon" for="acCompressor-1">1</label>
                </div>

                <h4>Alternator</h4>
                <div class="checkbox">
                    <input id="alternator-1" type="checkbox" class="alternator" name="alternator" value="1">
                    <label class="form-checkbox form-icon" for="alternator-1">1</label>
                </div>

            </form>

            <div class="submit">
                <button id="submit-btn" type="submit" class="btn btn-primary mb-3">Submit</button>
            </div>

        </div>

    </div>

    <script type="text/javascript">

        $(document).ready(function() {
   
            $("#submit-btn").on("click", function() {

                var engine = ($("input[name='engine']:checked").val());
                var engineType = ($("input[name='engineType']:checked").val());
                var transmission = ($("input[name='trans']:checked").val());
                var wheels = ($("input[name='wheels']:checked").val());
                var battery = ($("input[name='battery']:checked").val());
                var cat = ($("input[name='cat']:checked").val());
                var starter = ($("input[name='starter']:checked").val());
                var acCompressor = ($("input[name='acComp']:checked").val());
                var alternator = ($("input[name='alternator']:checked").val());
                var coreValue = 0;

                var engineCore = 0;

                if (engine == "4CYL") {
                    if (engineType == "Aluminum"){
                        var engineWeight = 280;
                        engineCore = engineWeight * aluminumRate;
                    }
                    else if (engineType == "Cast Iron"){
                        var engineWeight = 320;
                        engineCore = engineWeight * castIronRate;
                    }
                }
                else if (engine == "V6"){
                    if (engineType == "Aluminum"){
                        var engineWeight = 320;
                        engineCore = engineWeight * aluminumRate;
                    }
                    else if (engineType == "Cast Iron"){
                        var engineWeight = 370;
                        engineCore = engineWeight * castIronRate;
                    }
                }
                else if (engine == "V8"){
                    if (engineType == "Aluminum"){
                        var engineWeight = 420;
                        engineCore = engineWeight * aluminumRate;
                    }
                    else if (engineType == "Cast Iron"){
                        var engineWeight = 480;
                        engineCore = engineWeight * castIronRate;
                    }
                }

                var transCore = 0;

                if (transmission == "FWD") {
                    var transWeight = 105;
                    transCore = transWeight * transRate;
                }
                else if (transmission == "RWD") {
                    var transWeight = 160;
                    transCore = transWeight * transRate;
                }
                else if (transmission == "AWD") {
                    // DOUBLE CHECK 4X4 OR AWD TRANSMISSION WEIGHT
                    var transWeight = 290; 
                    transCore = transWeight * transRate;
                }

                var wheelCore = 0;

                wheelCore = wheels * wheelRate;

                var avgBatteryWeight = 50;
                var batteryCore = 0;

                batteryCore = battery * avgBatteryWeight * batteryRate;

                var catCore = 0;

                catCore = cat * catRate;

                var avgStarterWeight = 12;
                var starterCore = 0;

                starterCore = starter * avgStarterWeight * starterRate;

                var avgACCompressorWeight = 25;
                var acCompressorCore = 0;

                acCompressorCore = acCompressor * avgACCompressorWeight * acCompressorRate;
                
                var avgAlternatorWeight = 10;
                var alternatorCore = 0;

                alternatorCore = alternator * avgAlternatorWeight * alternatorRate;

                coreValue = parseFloat(transCore + engineCore + wheelCore + batteryCore + catCore + starterCore + acCompressorCore + alternatorCore).toFixed(2);

                alert("This is your vehicle's core value: $" + coreValue);
            });

        });
    </script>
    <footer class="container">
        <h4>Special Truck & Auto Salvage</h4>
    </footer>

</body>


</html>
